{% extends "blog/base.html" %}  <!-- Extend your base template -->

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h2>Profile</h2>
            <div class="media">
                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="Profile Picture">
                <div class="media-body ml-3">
                    <h3 class="account-heading">{{ user.username }}</h3>
                    <p class="text-secondary">{{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
