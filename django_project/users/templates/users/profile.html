{% extends "blog/base.html" %}  <!-- Extend your base template -->

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>User Profile</h3>
                </div>
                <div class="card-body">
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'blog-home' %}" class="btn btn-secondary">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
